<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduction des Chiffres en Lettres</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/script.js"></script>
</head>
<body>
  <header>
    <h1>CHiffres en Lettres (jusqu'à 99)</h1>
  </header>
  <p>
    Entrez le nombre de votre choix et voyez sa traduction en lettres (jusqu'à 99). Pour des nombres plus grands,
    ajoutez cents, mille, deux mille etc.
  </p>
  <div>
    <label for="inputNumber">Saisissez un nombre :</label>
    <input type="number" id="inputNumber" oninput="traduireEnLettres()">
  </div>

  <div id="outputText"></div>

</body>
</html>
